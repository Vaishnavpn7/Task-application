{%block body%}

<div class="container">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"> 
                 {%for msg in messages%}
        
                {{msg}}
    
                {%endfor%}
            </div>
            <div class="col-4"></div>
        </div>
         {%endif%}

    <div class="row">

            <form action="" method="post">

                {%csrf_token%}

            </form>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</div>


{%endblock%}
